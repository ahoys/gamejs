<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GamejsEngine</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <canvas id="glCanvas" width="1920" height="480">
      Application failed to load <code>&lt;canvas&gt;</code> element.
    </canvas>
    <div id="overlay">
      <div id="debug"></div>
    </div>
    <script id="shader-fs" type="x-shader/x-fragment">
      varying lowp vec4 vColor;
      void main(void) {
        gl_FragColor = vColor;
      }
    </script>
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      varying lowp vec4 vColor;
      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
      }
    </script>
    <script src="src/utilities/util.sylvester.js"></script>
    <script src="src/utilities/util.glUtils.js"></script>
    <script src="src/class.game.js"></script>
  </body>
</html>
