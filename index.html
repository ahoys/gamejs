<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GamejsEngine</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <canvas id="glCanvas" width="1920" height="480">
      Application failed to load <code>&lt;canvas&gt;</code> element.
    </canvas>
    <div id="overlay">
      <div id="overlay-debug">
        <div id="overlay_debug_gl"></div>
        <div id="overlay_debug_game"></div>
      </div>
    </div>
    <script id="shader-fs" type="x-shader/x-fragment">
      varying lowp vec4 vColor;
      void main(void) {
        gl_FragColor = vColor;
      }
    </script>
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      varying lowp vec4 vColor;
      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
      }
    </script>
    <script src="src/utilities/util.sylvester.js"></script>
    <script src="src/utilities/util.glUtils.js"></script>
    <script>
      // -- Global variables ------------------
      // UI
      const overlay = document.getElementById('overlay');
      const overlay_debug = document.getElementById('debug');
      const overlay_debug_gl = document.getElementById('overlay_debug_gl');
      const overlay_debug_game = document.getElementById('overlay_debug_game');

      // GL
      let gl_canvas, gl_ctx, gl_regl, gl_tick, gl_camera;

      // Props
      let staticProps = [], dynamicProps = [], cameraProps = [];

      // Game
      let game_camera;

      // -- Game initialization ---------------
      // Debug
      const debug = require('debug');
      debug.enable('*');

      // Rendering API
      const gl_render = require('./src/render/render.api');
      gl_render.init('glCanvas');
    </script>
    <script src="src/class.game.js"></script>
  </body>
</html>
