<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GamejsEngine</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <canvas id="glCanvas" width="1920" height="480">
      Application failed to load <code>&lt;canvas&gt;</code> element.
    </canvas>
    <div id="overlay">
      <div id="debug"></div>
    </div>
    <script id="shader-fs" type="x-shader/x-fragment">
      varying lowp vec4 vColor;
      void main(void) {
        gl_FragColor = vColor;
      }
    </script>
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      varying lowp vec4 vColor;
      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
      }
    </script>
    <script src="src/utilities/util.sylvester.js"></script>
    <script src="src/utilities/util.glUtils.js"></script>
    <script>
      const debug = require('debug');
      debug.enable('*');
      // Initialize global rendering variables.
      let gl_canvas, gl_ctx, gl_regl, gl_tick, gl_camera, gl_ui_debug;
      let staticProps = [], dynamicProps = [], cameraProps = [];
      let ui_debug = document.getElementById('debug');
      let gl_normals = [
        [0.5773502910096686, -0.5773501861108215, -0.5773503304483777],
        [0.5773503567408698, -0.5773503173021055, 0.5773501335258773],
        [-0.5773503173021469, -0.5773503173021669, 0.5773501729645515],
        [-0.5773502691896258, -0.5773502691896256, -0.5773502691896258],
        [0.5773504879321233, 0.5773504484934096, -0.5773498711431381],
        [0.5773498448506508, 0.5773503173019854, 0.5773506454159606],
        [-0.577350400380991, 0.577350295482131, 0.5773501117057185],
        [-0.5773501861108213, 0.5773502910096687, -0.5773503304483778]
      ];
      // Initialize rendering API.
      const gl_render = require('./src/render/render.api');
      gl_render.init('glCanvas');
    </script>
    <script src="src/class.game.js"></script>
  </body>
</html>
